<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Skill Safari | Rock, Paper, scissors</title>
</head>
<body>
<div class="container">
  <header class="header">
    <img src="./images/logo.svg" alt="game-logo" class="logo">
    <div class="score">
      <div class="heading-score">Score</div>
      <div class="score-count" id="score-count">0</div>
    </div>
  </header>

<!-- Game -->
  <section class="game" id="game">
    <button class="btn-paper g-btns" data-choice="paper">
        <div class="btn-inner">
          <img src="./images/icon-paper.svg" alt="paper">
        </div>
    </button>
    
    <button class="btn-scissors g-btns" data-choice="scissors">
        <div class="btn-inner">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </div>
    </button>
    
    <button class="btn-rock g-btns" data-choice="rock">
      <div class="btn-inner">
        <img src="./images/icon-rock.svg" alt="rock">
      </div>
    </button>
  </section>
</div>  
<!-- result step 2-->


  <div class="selection" id="selection">
  <div>
    <h2>you picked</h2>
     <button class="btn-paper g-btns" id="user-select" data-choice="paper">
      <div class="btn-inner">
      <img src="./images/icon-paper.svg" alt="paper" class="user-img">
      </div>
    </button>
  </div>
    <div><h1>YOU <span id="win">WON</span></h1>
    <button class="btn" id="reset">PLAy AGAIN</button>
  </div>
  <div>
    <h2>the house picked</h2>
  
    <button class="btn-scissors g-btns" id="computer-select" data-choice="scissors" >
      <div class="btn-inner">
        <img src="./images/icon-scissors.svg" alt="scissors" class="house-img">
      </div>
  </button> 
  </div>
</div>



<button class="rules-btn">Rules</button>
<div class="rules-modal">
  <div class="modal-container">
    <span class="empty-block"></span>
    <header class="modal-header">
      <h1 class="modal-heading">Rules</h1>
      <button class="close-btn">
        <img src="./images/icon-close.svg" alt="close">
      </button>
    </header>
    <img src="./images/image-rules.svg" alt="Rules">
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
