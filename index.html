<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Skill Safari | Rock, Paper, Scissors</title>
</head>
<body>
<div class="container">
  <header class="header">
    <img src="./images/logo.svg" alt="game-logo" class="logo">
    <div class="score">
      <div class="heading-score">Score</div>
      <div class="score-count">88</div>
    </div>
  </header>
  <section class="game">
    <div class="paper-bg">
      <button class="selection-btn" data-selection="paper">
        <div class="selection paper">
          <img src="./images/icon-paper.svg" alt="paper">
        </div>
      </button>
    </div>
    <div class="scissor-bg">
      <button class="selection-btn" data-selection="scissor">
        <div class="selection scissor">
          <img src="./images/icon-scissors.svg" alt="scissor">
        </div>
      </button>
    </div>
   <div class="rock-bg">
    <button class="selection-btn" data-selection="rock">
      <div class="selection rock">
        <img src="./images/icon-rock.svg" alt="rock">
      </div>
    </button>
   </div>
  </section>
</div>
<button class="rules-btn">Rules</button>
<div class="modal">
  <div class="modal-container">
    <header class="modal-header">
      <h1 class="modal-heading">Rules</h1>
      <button class="close-btn">
        <img src="./images/icon-close.svg" alt="close">
      </button>
    </header>
    <img src="./images/image-rules.svg" alt="Rules">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
